name: build
on: [ push, pull_request ]

jobs:
  build:
    name: Build
    runs-on: ubuntu-18.04
    container: m00sey/indy-node-build:latest
    steps:
      - run: pwd

      - name: Check out code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: pip install -e .[tests]
