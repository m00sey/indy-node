name: build
on: [push, pull_request]

jobs:
  build:
    name: Build
    runs-on: ubuntu-18.04
    defaults:
      run:
        working-directory: /home/indy
    container: m00sey/indy-node-build:1.0
    steps:
      - run: pwd

      - name: Check out code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: pip install -e .[tests]
