name: build
on: [ push, pull_request ]

jobs:
  build:
    name: Build
    runs-on: ubuntu-18.04
    container: m00sey/indy-node-build:latest
    steps:
      - run: echo ${NODE_NAME}
      - run: echo $NODE_NAME

      - name: Check out code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: pip install .[tests]

      - name: Run Indy Node tests
        run: python -m pytest -l -vv --junitxml=test-result-node.xml indy_node
        
      - name: Run Indy Common tests
        run: python -m pytest -l -vv --junitxml=test-result-common.xml indy_common