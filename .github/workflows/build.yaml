name: build
on: [ push, pull_request ]

jobs:
  build:
    name: Build
    runs-on: ubuntu-18.04
    container: m00sey/indy-node-build:latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: pip install -e .[tests]

      - name: Run Indy Node tests
        run: PYTHONASYNCIODEBUG=0 python runner.py --pytest python -m pytest -l -vv --dir indy_node --output out.txt --test-only-slice 1/1

      - name: Run Indy Common tests
        run: python -m pytest -l -vv --junitxml=out.txt indy_common