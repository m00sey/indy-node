name: indy-node-build
on: [push, pull_request]

jobs:
  build-common:
    name: Build Indy Common
    runs-on: ubuntu-18.04
    steps:
      - name: Install dependencies
        run: >
          apt-get update -y && apt-get install -y python3-nacl libindy-crypto=0.4.5 libindy=1.13.0~1420 libbz2-dev
              zlib1g-dev liblz4-dev libsnappy-dev rocksdb=5.8.8

      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.5

      - name: Setup cache
        uses: actions/cache@v2
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('setup.py') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install test dependencies
        if: steps.cache.outputs.cache-hit != 'true'
        run: |
          pip install .[tests]

      - name: Run Indy Common tests
        run: python -m pytest -l -vv --junitxml=test-result-common.xml indy_common

      - name: Publish Test Report
        uses: scacap/action-surefire-report@v1
        with:
          check_name: Indy Common Test Report
          github_token: ${{ secrets.GITHUB_TOKEN }}
          report_paths: test-result-common.xml
