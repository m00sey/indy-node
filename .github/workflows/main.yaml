name: build
on: [ push, pull_request ]

jobs:
  build-common:
    name: Build Indy Common
    runs-on: ubuntu-18.04
    container: m00sey/indy-node-build:latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: pip install .[tests]

      - name: Run Indy Common tests
        run: python -m pytest -l -vv --junitxml=test-result-common.xml indy_common

      - name: Publish Test Report
        uses: scacap/action-surefire-report@v1
        with:
          check_name: Indy Common Test Report
          github_token: ${{ secrets.GITHUB_TOKEN }}
          report_paths: test-result-common.xml

  build-indy:
    name: Build Indy Node
    runs-on: ubuntu-18.04
    container: m00sey/indy-node-build:latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: pip install .[tests]

      - name: Run Indy Node tests
        run: python -m pytest -l -m revoc -vv --junitxml=test-result-node.xml indy_node

      - name: Publish Test Report
        uses: scacap/action-surefire-report@v1
        with:
          check_name: Indy Node Test Report
          github_token: ${{ secrets.GITHUB_TOKEN }}
          report_paths: test-result-node.xml

  lint:
    name: Lint
    runs-on: ubuntu-18.04
    container: m00sey/indy-node-lint:latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: flake8
        run: python3 -m flake8
